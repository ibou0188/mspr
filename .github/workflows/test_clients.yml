name: Tests API Clients

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: rkb.0102
          POSTGRES_DB: paye_ton_kawa
        
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      working-directory: ./api-clients
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âš™ï¸ Run pytest
      working-directory: ./api-clients
      env:
        DATABASE_URL: postgresql://postgres:rkb.0102@localhost:5432/paye_ton_kawa
      run: pytest tests -v
