name: CI - Tests API Clients

on:
  push:
    paths:
      - "api-clients/**"
  pull_request:
    paths:
      - "api-clients/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: rkb.0102
          POSTGRES_DB: paye_ton_kawa
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer les d√©pendances
        run: |
          cd api-clients
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h postgres -U postgres && break
            echo "Waiting for Postgres to be ready ($i/30)..."
            sleep 2
          done

      - name: Lancer les tests unitaires
        env:
          DATABASE_URL: postgresql://postgres:rkb.0102@postgres:5432/paye_ton_kawa
        run: |
          cd api-clients
          pytest tests -v