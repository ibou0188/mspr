version: "3.8"

services:
  postgres:  
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rkb.0102
      POSTGRES_DB: paye_ton_kawa
    ports:
      - "55433:5432"  # Tu peux garder 55433 pour Ã©viter conflit local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:rkb.0102@postgres:5432/paye_ton_kawa
    ports:
      - "8000:8000"

volumes:
  postgres_data:
